<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Upload image</title>
    <link rel="stylesheet" href="main.css" />
    <script>
      window.addEventListener("gamepadconnected", (event) => {
        const update = () => {
          for (const gamepad of navigator.getGamepads()) {
            if (!gamepad) continue;
            //console.log(gamepad.axes[4]);
            window.scrollBy(gamepad.axes[3] * 100, gamepad.axes[4] * 100);

            if (
              window.innerHeight + window.scrollY >= document.body.offsetHeight ||
              window.scrollY == 0 
              //window.innerWidth + window.scrollX >= document.body.offsetLeft
              //|| window.scrollX == 0
            ) {
              document.getElementById("colorThing").style.backgroundColor =
                "red";
            } else {
              document.getElementById("colorThing").style.backgroundColor =
                "white";
            }
          }
          requestAnimationFrame(update);
        };
        update();
      });
    </script>
  </head>
  <body id="colorThing">
    <img
      src="Large-Format-HD-Wallpaper.jpg"
      height="10000px"
      style="margin: 50px"
    />
  </body>
</html>
